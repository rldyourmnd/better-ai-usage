name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    name: Shell Script Linting
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends shellcheck

      - name: Run ShellCheck
        run: |
          find scripts -name "*.sh" -exec shellcheck {} \;

  powershell-syntax:
    runs-on: windows-latest
    name: PowerShell Script Syntax
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Parse PowerShell scripts
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $hasErrors = $false
          $scripts = Get-ChildItem -Path scripts -Filter "*.ps1" -Recurse

          foreach ($script in $scripts) {
            $tokens = $null
            $errors = $null
            [System.Management.Automation.Language.Parser]::ParseFile($script.FullName, [ref]$tokens, [ref]$errors) | Out-Null

            if ($errors.Count -gt 0) {
              $hasErrors = $true
              foreach ($errorRecord in $errors) {
                Write-Host "::error file=$($script.FullName)::$($errorRecord.Message)"
              }
            }
          }

          if ($hasErrors) {
            throw "PowerShell parsing failed for one or more scripts."
          }

  macos-flow-smoke:
    runs-on: macos-latest
    name: macOS Flow Smoke
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate macOS installer flow (dry-run)
        run: |
          ./scripts/macos/install.sh --dry-run

  windows-flow-smoke:
    runs-on: windows-latest
    name: Windows Flow Smoke
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Windows installer flow (dry-run)
        shell: pwsh
        run: |
          .\scripts\install-windows.ps1 -DryRun

  markdown-lint:
    runs-on: ubuntu-latest
    name: Markdown Linting
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint Markdown Files
        uses: DavidAnson/markdownlint-cli2-action@v15
        with:
          globs: |
            **/*.md
            !.serena/**
            !node_modules/**

  link-check:
    runs-on: ubuntu-latest
    name: Link Checking
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Links
        uses: lycheeverse/lychee-action@v1
        with:
          args: --no-progress README.md
