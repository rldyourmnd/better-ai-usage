# ═══════════════════════════════════════════════════════════════════════════════
# STARSHIP CONFIGURATION - Ultimate AI Terminal Environment
# ═══════════════════════════════════════════════════════════════════════════════
# Performance: <5ms startup, Rust-based
# Style: Two-line, compact, maximum info for AI work

# ═══════════════════════════════════════════════════════════════════════════════
# FORMAT - Two lines, info on right
# ═══════════════════════════════════════════════════════════════════════════════
# Line 1: datetime | directory | git | metrics | (right: duration | jobs)
# Line 2: character
format = """
$time$directory$git_branch$git_status$git_metrics$line_break$character"""
right_format = "$cmd_duration$jobs"

# No extra blank line
add_newline = false

# ═══════════════════════════════════════════════════════════════════════════════
# SCAN TIMEOUTS - Fast performance
# ═══════════════════════════════════════════════════════════════════════════════
scan_timeout = 10
command_timeout = 100

# ═══════════════════════════════════════════════════════════════════════════════
# TIME & DATE - Compact format
# ═══════════════════════════════════════════════════════════════════════════════
[time]
disabled = false
format = "[$time]($style) "
style = "dimmed white"
time_format = "%d-%m-%y %H:%M"  # 22-02-26 15:30

# ═══════════════════════════════════════════════════════════════════════════════
# DIRECTORY
# ═══════════════════════════════════════════════════════════════════════════════
[directory]
truncate_to_repo = true
truncation_length = 3
style = "bold blue"
format = "[$path]($style) "
read_only = " 🔒"

# ═══════════════════════════════════════════════════════════════════════════════
# GIT
# ═══════════════════════════════════════════════════════════════════════════════
[git_branch]
format = "[$symbol$branch]($style) "
symbol = ""
style = "bold purple"
truncation_length = 20

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold yellow"
conflicted = "="
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[git_metrics]
disabled = false
added_style = "bold green"
deleted_style = "bold red"
format = " [+$added]($added_style)/[-$deleted]($deleted_style)"
only_nonzero_diffs = true
ignore_submodules = true

# ═══════════════════════════════════════════════════════════════════════════════
# COMMAND DURATION
# ═══════════════════════════════════════════════════════════════════════════════
[cmd_duration]
min_time = 500
format = "[$duration]($style)"
style = "bold gray"

# ═══════════════════════════════════════════════════════════════════════════════
# JOBS
# ═══════════════════════════════════════════════════════════════════════════════
[jobs]
symbol = "✦"
style = "bold yellow"
format = "[$symbol$number]($style) "

# ═══════════════════════════════════════════════════════════════════════════════
# CHARACTER (prompt) - Line 2
# ═══════════════════════════════════════════════════════════════════════════════
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

